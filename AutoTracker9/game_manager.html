<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Manager</title>
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/monthlyTotals.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="firebase-init.js" defer></script>
    <script src="auth.js" defer></script>
    <script type="module" src="gmPresets.js" defer></script>
    <script type="module" src="gmRules.js" defer></script>
    <script type="module" src="ggmConfig.js" defer></script>
    <script type="module" src="wheel.js" defer></script>
    <script src="color-palette.js" defer></script>
    <script src="profilePopup.js" defer></script>
</head>
<body>
    <div class="header-container">
        <h1>Dashboard</h1>
        <button id="cheatSheetButton" class="button">Cheat Sheet</button>
        <button onclick="window.location.href='Dash2.html'" class="button">Manager</button>
        <button onclick="window.location.href='game_manager.html'" class="button">Game Manager</button>
        <button onclick="window.location.href='leaderboard.html'" class="button">Leaderboard</button>
        <div class="profile-button">P</div>
    </div>

     <!-- Color Picker and Name Change Container -->
     <div class="color-picker-container" id="colorPickerContainer">
        <input type="color" id="colorPicker" />
        <button id="applyColor" class="button">Apply Color Palette</button>
        <input type="text" id="nameInput" placeholder="Enter new name" />
        <button id="changeName" class="button">Change Name</button>
        <button id="signOut" class="button">Sign Out</button>
        <button id="googleSignInButton">Link with Google</button>
        <button id="copyBookmarkletButton">Click me to copy AutoTracker Bookmark Script</button>
    </div>

    <div class="main-container">
        <section id="wheel-configuration" class="container">
            <h3>Wheel Configuration</h3>
            <div id="nodes-container" class="flex-container">
                <!-- Node fields will be added here dynamically -->
            </div>
            <button id="add-node-field" class="button">Add Dollar Amount</button>
            <button id="save-configuration" class="button">Save Configuration</button>
        </section>

        <section id="current-configuration" class="container">
            <h3>Current Configuration</h3>
            <div id="current-nodes-container" class="flex-container">
                <!-- Current nodes will be displayed here -->
            </div>
        </section>

        <section id="spin-rules" class="container">
            <h3>Spin Rules</h3>
            <div id="rules-container" class="flex-container">
                <!-- Rules will be added here dynamically -->
            </div>
            <button id="add-rule-field" class="button">Add Rule Field</button>
            <ul id="rules-list">
                <!-- List of rules will be dynamically added here -->
            </ul>
        </section>

        <section id="summary" class="container">
            <h3>Summary</h3>
            <p id="summary-text">Current Configuration and Rules will be summarized here.</p>
            <canvas id="wheel-canvas" width="500" height="500"></canvas>
            <button id="spin-button" class="button">Spin</button>
            <button id="shuffle-button" class="button">Shuffle Nodes</button>
            <p id="result">Result: </p> <!-- Result element -->
        </section>

        <section id="presets" class="container">
            <h3>Game Presets</h3>
            <div class="navigation">
                <button id="prev-button">&larr; Prev</button>
                <div id="presets-container">
                    <!-- Preset buttons will be added here dynamically -->
                </div>
                <button id="next-button">Next &rarr;</button>
            </div>
        </section>

        <section id="selected-preset-wheel" class="container">
            <h3>Selected Preset Wheel</h3>
            <canvas id="selected-preset-wheel-canvas" width="500" height="500"></canvas>
        </section>
    </div>
</body>
</html>
