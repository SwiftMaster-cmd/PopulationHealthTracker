<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Manager</title>
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/monthlyTotals.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- New CSS file for the main styles -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="firebase-init.js" defer></script>
    <script src="auth.js" defer></script>
    <script type="module" src="game_manager.js"></script>
    <script type="module" src="wheel.js"></script>
    <script src="color-palette.js" defer></script>
    <script src="profilePopup.js" defer></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RVBYB0RR06"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-RVBYB0RR06');
    </script>
</head>
<body>
    <div class="header-container">
        <h1>Dashboard</h1>
        <button id="cheatSheetButton" class="button">Cheat Sheet</button>
        <button onclick="window.location.href='Dash2.html'" class="button">Manager</button>
        <button onclick="window.location.href='game_manager.html'" class="button">Game Manager</button>
        <button onclick="window.location.href='leaderboard.html'" class="button">Leaderboard</button>
        <div class="profile-button">P</div>
    </div>

    <div class="color-picker-container" id="colorPickerContainer">
        <input type="color" id="colorPicker" />
        <button id="applyColor" class="button">Apply Color Palette</button>
        <input type="text" id="nameInput" placeholder="Enter new name" />
        <button id="changeName" class="button">Change Name</button>
        <button id="signOut" class="button">Sign Out</button>
        <button id="googleSignInButton">Link with Google</button>
        <button id="copyBookmarkletButton">Click me to copy AutoTracker Bookmark Script</button>
    </div>

    <div class="main-container">
        <header>
            <h1>Game Manager</h1>
        </header>

        <section id="wheel-configuration" class="container">
            <h3>Wheel Configuration</h3>
            <div id="nodes-container" class="flex-container">
                <!-- Node fields will be added here dynamically -->
            </div>
            <button id="add-node-field" class="button">Add Dollar Amount</button>
            <button id="save-configuration" class="button">Save Configuration</button>
        </section>

        <section id="spin-rules" class="container">
            <h3>Spin Rules</h3>
            <div id="rules-container" class="flex-container">
                <!-- Rules will be added here dynamically -->
            </div>
            <button id="add-rule-field" class="button">Add Rule Field</button>
            <ul id="rules-list">
                <!-- List of rules will be dynamically added here -->
            </ul>
        </section>

        <section id="save-preset" class="container">
            <h3>Save Preset</h3>
            <input type="text" id="preset-name" placeholder="Preset Name">
            <button id="save-preset-button" class="button">Save Preset</button>
        </section>

        <section id="preset-summary">
            <h3>Preset Summary</h3>
            <p id="summary-text">Select a preset to see its summary.</p>
            <canvas id="wheel-canvas" width="500" height="500"></canvas>
            <button id="spin-button">Spin</button>
            <button id="shuffle-button">Shuffle</button> <!-- Add this line for the shuffle button -->
            <p id="result">Result: </p> <!-- Result element -->

        </section>

    </div>
</body>
</html>
