<!DOCTYPE html>
<html>
<head>
    <title>Manager Page</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="manager_page.js"></script>
</head>
<body>
    <header>
        <h1>Manager Page</h1>
    </header>
    <button onclick="window.location.href='game_manager.html'">Go to Game Manager</button>
    <section id="presets">
        <h3>Game Presets</h3>
        <div class="navigation">
            <button id="prev-button">&larr; Prev</button>
            <div id="presets-container">
                <!-- Preset buttons will be added here dynamically -->
            </div>
            <button id="next-button">Next &rarr;</button>
        </div>
    </section>
    <section id="preset-summary">
        <h3>Preset Summary</h3>
        <p id="summary-text">Select a preset to see its summary.</p>
        <canvas id="wheel-canvas" width="500" height="500"></canvas>
        <button id="spin-button">Spin</button>
    </section>
    <script type="module" src="wheel.js"></script> <!-- Ensure this line is present -->
</body>
</html>
