<!DOCTYPE html>
<html>
<head>
    <title>Game Manager</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="game_manager.js"></script>
    <script type="module" src="wheel.js"></script>
</head>
<body>
    <header>
        <h1>Game Manager</h1>
    </header>
    <!-- Back button to navigate to the Manager Page -->
    <button onclick="window.location.href='manager.html'">Back to Manager Page</button>

    <section id="wheel-configuration">
        <h3>Wheel Configuration</h3>
        <div id="nodes-container">
            <!-- Node fields will be added here dynamically -->
        </div>
        <button id="add-node-field">Add Node Field</button>
    </section>

    <section id="spin-rules">
        <h3>Spin Rules</h3>
        <div id="rules-container">
            <!-- Rules will be added here dynamically -->
        </div>
        <button id="add-rule-field">Add Rule Field</button>
        <ul id="rules-list">
            <!-- List of rules will be dynamically added here -->
        </ul>
    </section>

    <section id="save-preset">
        <h3>Save Preset</h3>
        <input type="text" id="preset-name" placeholder="Preset Name">
        <button id="save-preset-button">Save Preset</button>
    </section>

    <section id="summary">
        <h3>Summary</h3>
        <p id="summary-text">Current Configuration and Rules will be summarized here.</p>
        <canvas id="wheel-canvas" width="500" height="500"></canvas>
        <button id="spin-button" onclick="spinWheel(currentNodes)">Spin</button>
        <!-- Add the shuffle button here -->
        <button id="shuffle-button">Shuffle Nodes</button>
    </section>
</body>
</html>
