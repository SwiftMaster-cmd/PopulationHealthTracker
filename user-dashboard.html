<div class="sales-container">
    <h3>Add Sales</h3>
    <form id="addSalesForm">
        <!-- LEAD ID Section -->
        <div class="input-group">
            <label for="lead_id" class="label">Lead ID:</label>
            <input type="text" id="lead_id" name="lead_id" class="input-field" required>
        </div>
        <!-- ESI Consent Section -->
        <div class="input-group esi-consent">
            <label class="label">E.S.I.:</label>
            <div class="options">
                <!-- Hidden radio buttons -->
                <input type="radio" id="esi_yes" name="esi_content" value="Yes" style="display:none;">
                <input type="radio" id="esi_no" name="esi_content" value="No" style="display:none;">
                
                <!-- Visible buttons -->
                <button type="button" class="esi-btn" data-value="Yes">Yes</button>
                <button type="button" class="esi-btn" data-value="No">No</button>
            </div>
        </div>
        <!-- Sale Type Section -->
        <div class="input-group sale-type">
            <label class="label">Sale Type:</label>
            <div class="sale-type-buttons">
                <button type="button" class="sale-type-btn" data-value="billable_hra">Billable HRA</button>
                <button type="button" class="sale-type-btn" data-value="flex_hra">Flex HRA</button>
                <button type="button" class="sale-type-btn" data-value="select_rx">Select RX</button>
                <button type="button" class="sale-type-btn" data-value="other">Other Sale</button>
            </div>
        </div>
        <!-- Notes Section -->
        <div class="input-group">
            <label for="notes" class="label">Notes:</label>
            <textarea id="notes" name="notes" rows="4" cols="50" class="input-field" required></textarea>
        </div>
        <button type="submit" class="submit-btn"><i class="fas fa-plus"></i> Add Sale</button>
    </form>
    <div id="confirmationMessage"></div>
</div>







<div id="editSaleModal" style="display:none;">
    <form id="editSaleForm">
        <input type="hidden" id="editSaleId">
        <div>
            <label for="editLeadId">Lead ID:</label>
            <input type="text" id="editLeadId" name="lead_id">
        </div>
        <div>
            <label>ESI Consent:</label>
            <button type="button" class="edit-esi-consent-btn" data-value="Yes">Yes</button>
            <button type="button" class="edit-esi-consent-btn" data-value="No">No</button>
        </div>
        <div id="editSaleTypes">
            <label>Sale Types:</label>
            <button type="button" class="edit-sale-type-btn" data-value="Type1">Type 1</button>
            <button type="button" class="edit-sale-type-btn" data-value="Type2">Type 2</button>
            <button type="button" class="edit-sale-type-btn" data-value="Type3">Type 3</button>
            <button type="button" class="edit-sale-type-btn" data-value="Type4">Type 4</button>
        </div>

<div>
    <label for="editTimestamp">Timestamp:</label>
    <input type="text" id="editTimestamp" name="timestamp" readonly> <!-- Make it readonly if you don't want users to change it -->
</div>

        
        <!-- Sale Type Selection Buttons (Example) -->
        <div id="editSaleTypes">
            <label>Sale Types:</label>
            <button type="button" class="edit-sale-type-btn" data-value="Type1">Type 1</button>
            <button type="button" class="edit-sale-type-btn" data-value="Type2">Type 2</button>
            <!-- Add more buttons as needed for each sale type -->
        </div>

        <button type="submit">Save Changes</button>
        <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
</div>
