<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h2>User Dashboard</h2>
        </header>

        <!-- Add Sales Section -->
        <div class="sales-container">
            <h3>Add Sales</h3>
            <form id="addSalesForm">
                <div class="input-group">
                    <label for="lead_id" class="label">Lead ID:</label>
                    <input type="text" id="lead_id" name="lead_id" class="input-field" required>
                </div>
                <div class="input-group">
                    <label class="label">ESI Content:</label>
                    <div class="options">
                        <input type="radio" id="esi_yes" name="esi_content" value="Yes" class="input-field">
                        <label for="esi_yes">Yes</label>
                        <input type="radio" id="esi_no" name="esi_content" value="No" class="input-field">
                        <label for="esi_no">No</label>
                    </div>
                </div>
                <div class="input-group">
                    <label class="label">Sale Type:</label>
                    <div class="sale-type-buttons">
                        <button type="button" class="sale-type-btn" data-value="billable_hra">Billable HRA</button>
                        <button type="button" class="sale-type-btn" data-value="flex_hra">Flex HRA</button>
                        <button type="button" class="sale-type-btn" data-value="select_rx">Select RX</button>
                        <button type="button" class="sale-type-btn" data-value="transfer">Transfer</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="notes" class="label">Notes:</label>
                    <textarea id="notes" name="notes" rows="4" cols="50" class="input-field" required></textarea>
                </div>
                <button type="submit" class="submit-btn"><i class="fas fa-plus"></i> Add Sale</button>
            </form>
            <div id="confirmationMessage"></div>
        </div>

        <!-- Sales History Section -->
        <div class="sales-history-container">
            <h3>Sales History</h3>
            <div id="salesHistory" class="sales-history">
                <!-- Sales history will be dynamically populated here -->
            </div>
        </div>

        <div class="charts-container">
            <canvas id="dayPerformanceChart" width="400" height="200"></canvas>
            <canvas id="monthPerformanceChart" width="400" height="200"></canvas>
            <canvas id="yearPerformanceChart" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-g3z4C+3VfFvkdB4x9PHejyhwPgOc27CthmbiAXDcTj6c2WjYFBUH7Tfs76hbj1ly" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js" integrity="sha384-+YI4qQ+0HR3HYLZv9JnYSlOHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmY" crossorigin="anonymous"></script>
    <script type="module" src="user-dashboard.js"></script>
</body>
</html>
