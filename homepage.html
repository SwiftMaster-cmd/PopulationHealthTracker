<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
</head>
<body>
    <h1>Welcome to the Homepage</h1>
    <p id="userEmail">Loading user info...</p>

    <!-- Initialize Firebase -->
    <script src="firebase-config.js"></script>
    <!-- Script to display user email -->
    <script>
        const auth = getAuth();
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userEmail').textContent = `Logged in as: ${user.email}`;
            } else {
                // If no user is logged in, redirect to login page
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
