<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Main styles -->

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Chart.js and Chroma.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    

    <!-- Chart.js Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <!-- Your JavaScript Files -->
    <script src="firebase-init.js" defer></script>
    <script src="settings.js" defer></script>

    <script src="display-sales.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="dashboard.js" defer></script>
    <script src="leaderboard.js" defer></script>

    <!-- Google Analytics -->
    <!-- (Your existing Google Analytics code) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RVBYB0RR06"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RVBYB0RR06');
    </script>
</head>
<body>

    <div class="leaderboard-section">
        <h2>Leaderboard</h2>
        <div class="leaderboard-filters">
            <label for="saleTypeFilter">Sale Type:</label>
            <select id="saleTypeFilter">
                <!-- Options will be populated dynamically -->
            </select>

            <label for="timeFrameFilter">Time Frame:</label>
            <select id="timeFrameFilter">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div id="leaderboardContainer">
            <!-- Leaderboard table will be rendered here -->
        </div>
    </div>

<!-- Include the leaderboard.js script -->


  <div class="container">
    <div class="container">
        <!-- Filter Section -->
        <div class="filter-container">
            <div class="filter-row">
                <label for="timeFrame">Time Frame:</label>
                <select id="timeFrame">
                    <option value="today">Today</option>
                    <option value="currentWeek">Current Week</option>
                    <option value="previousWeek">Previous Week</option>
                    <option value="currentMonth">Current Month</option>
                    <option value="90days">Last 90 Days</option>
                    <option value="quarter">Quarter</option>
                    <option value="yearToDate">Year to Date</option>
                    <option value="allTime">All Time</option>
                </select>
    
                <label for="teamFilter">Team Filter:</label>
                <select id="teamFilter">
                    <option value="myData">My Data</option>
                    <option value="allData">All Data</option>
                </select>
            </div>
    
            <div class="filter-row">
                <label for="actionType">Action Type:</label>
                <select id="actionType">
                    <!-- Options will be populated dynamically -->
                </select>
    
                <label for="chartType">Chart Type:</label>
                <select id="chartType">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="pie">Pie Chart</option>
                </select>
            </div>
    
            <div class="filter-row">
                <button id="addChartButton">Add Chart</button>
                <button id="clearChartsButton">Clear All Charts</button>

            </div>
    
            <div class="preset-controls">
                <input type="text" id="presetName" placeholder="Enter Preset Name">
    
                <button id="savePresetButton">Save Preset</button>
    
                <select id="presetSelect">
                    <option value="">Select a Preset</option>
                    <!-- Options will be populated dynamically -->
                </select>
    
                <button id="loadPresetButton">Load Preset</button>
                <button id="deletePresetButton">Delete Preset</button>
            </div>
        </div>
    </div>
    
        </div>
        <button id="toggleChartControlsButton">Show Chart Controls</button>

      </div>
        <!-- Container for charts -->
        <div class="charts-container">
            <!-- Charts will be dynamically added here -->
        </div>

        <!-- Sales Data Section -->
        <div class="sales-data-section">
            <!-- Show/Hide Button -->
            <button id="toggleTableButton">Show Sales Data</button>

            <!-- Sales Data Filters -->
            <div class="sales-filters" id="salesFilters" style="display: none;">
                <label for="salesTimeFrame">Time Frame:</label>
                <select id="salesTimeFrame">
                    <option value="allTime">All Time</option>
                    <option value="today">Today</option>
                    <option value="currentWeek">Current Week</option>
                    <option value="previousWeek">Previous Week</option>
                    <option value="currentMonth">Current Month</option>
                    <option value="90days">Last 90 Days</option>
                    <option value="quarter">Quarter</option>
                    <option value="yearToDate">Year to Date</option>
                </select>

                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search...">
            </div>

            <!-- Sales Data Table -->
            <div class="grid-container" id="salesTableContainer" style="display: none;">
                <!-- Sales data table will be displayed here -->
            </div>

            <!-- Show More Button -->
            <button id="showMoreButton" style="display: none;">Show More</button>


        </div>
        <!-- Settings Section -->
<div class="settings-section">
    <h2>Settings</h2>
    <label for="userNameInput">Your Name:</label>
    <input type="text" id="userNameInput" placeholder="Enter your name">
    <button id="saveNameButton">Save Name</button>
</div>

    </div>
</body>
</html>
