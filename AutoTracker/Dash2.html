<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="firebase-init.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="customer-info.js" defer></script>
    <script src="proccessedOutcomes" defer></script>
    <script src="color-palette.js" defer></script>
    <script src="leaderboard.js" defer></script>
    <script src="monthlyTotals.js" defer></script>
    <script src="charts.js" defer></script>
    <script src="profilePopup.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center bg-white p-4 shadow rounded">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <div class="profile-button bg-gray-200 p-2 rounded-full">P</div>
        </div>

        <!-- Leaderboard Container -->
        <div class="my-4 bg-white p-4 shadow rounded">
            <div class="flex justify-between mb-4">
                <select id="periodPicker" class="picker bg-gray-200 p-2 rounded">
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
                <select id="saleTypePicker" class="picker bg-gray-200 p-2 rounded">
                    <option value="selectRX">S.R.X.</option>
                    <option value="billableHRA">H.R.A.</option>
                    <option value="transfer">Partner</option>
                    <option value="selectPatientManagement">S.P.M.</option>
                </select>
            </div>
            <div id="leaderboard-section"></div>
        </div>

        <!-- Chart Container -->
        <div class="my-4 bg-white p-4 shadow rounded">
            <div class="mb-4">
                <select id="chartPeriodPicker" class="picker bg-gray-200 p-2 rounded">
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
            </div>
            <div id="chart-container">
                <canvas id="salesChart"></canvas>
            </div>
        </div>

        <!-- Sales History Container -->
        <div class="my-4 bg-white p-4 shadow rounded">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Sales History</h2>
                <div class="relative">
                    <input type="text" id="searchById" class="bg-gray-200 p-2 rounded" placeholder="Search by lead ID">
                    <button id="clearSearch" class="absolute right-2 top-2 text-gray-500" style="display: none;">&times;</button>
                </div>
            </div>
            <div id="lead-id-container" class="lead-id-container"></div>
            <div id="sales-outcomes-container" class="sales-history-content"></div>
            <div id="customer-info-container" class="customer-info-container"></div>
            <div class="flex justify-between items-center mt-4">
                <button id="prev" class="bg-blue-500 text-white p-2 rounded">Prev</button>
                <span id="counter" class="text-gray-700">1 of 3</span>
                <button id="next" class="bg-blue-500 text-white p-2 rounded">Next</button>
            </div>
        </div>

        <!-- Monthly Sales Totals Container -->
        <div class="my-4 bg-white p-4 shadow rounded">
            <h2 class="text-xl font-bold mb-4">Monthly Sales Totals</h2>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="sales-item">
                    <p class="text-sm text-gray-600">SRX</p>
                    <p class="text-lg font-bold" id="srx-value">$0</p>
                    <p class="text-sm" id="srx-count">0</p>
                </div>
                <div class="sales-item">
                    <p class="text-sm text-gray-600">Transfer</p>
                    <p class="text-lg font-bold" id="transfer-value">$0</p>
                    <p class="text-sm" id="transfer-count">0</p>
                </div>
                <div class="sales-item">
                    <p class="text-sm text-gray-600">HRA</p>
                    <p class="text-lg font-bold" id="hra-value">$0</p>
                    <p class="text-sm" id="hra-count">0</p>
                </div>
                <div class="sales-item">
                    <p class="text-sm text-gray-600">SPM</p>
                    <p class="text-lg font-bold" id="spm-value">$0</p>
                    <p class="text-sm" id="spm-count">0</p>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4">
                <div class="summary-item">
                    <p class="text-sm text-gray-600">Last Month</p>
                    <p class="text-lg font-bold" id="last-month-value">$0</p>
                </div>
                <div class="summary-item">
                    <p class="text-sm text-gray-600">TOTAL</p>
                    <p class="text-lg font-bold" id="total-value">$0</p>
                </div>
                <div class="summary-item">
                    <p class="text-sm text-gray-600">Average</p>
                    <p class="text-lg font-bold" id="average-value">$0</p>
                </div>
            </div>
        </div>

        <!-- Color Picker Container -->
        <div class="my-4 bg-white p-4 shadow rounded">
            <input type="color" id="colorPicker" class="p-2 rounded">
            <button id="applyColor" class="bg-blue-500 text-white p-2 rounded mt-2">Apply Color Palette</button>
        </div>
    </div>
</body>
</html>
