<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Main styles -->

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Chart.js and Chroma.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    
    <!-- Chart.js Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <!-- Custom JS Files -->
    <script src="firebase-init.js" defer></script>
    <script src="settings.js" defer></script>
    <script src="notifications.js" defer></script>
    <script src="privateChat.js" defer></script>
    <script src="display-sales.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="dashboard.js" defer></script>
    <script src="leaderboard.js" defer></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RVBYB0RR06"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RVBYB0RR06');
    </script>
</head>
<body>
    <!-- Header Section -->
    <header id="mainHeader" class="header">
        <button class="toggle-section-button" data-target="leaderboardSection">Leaderboard</button>
        <button class="toggle-section-button" data-target="privateChatSection">Chat</button>
        <button class="toggle-section-button" data-target="liveActivitiesSection">Live Activities</button>
        <button class="toggle-section-button" data-target="chartsContainer">Dashboard</button>
        <button class="toggle-section-button" data-target="salesDataSection">Sales Data</button>
        <button class="toggle-section-button" data-target="notificationsSection">Notifications</button>
        <button class="toggle-section-button" data-target="settingsSection">Settings</button>
    </header>

    <!-- Main Content -->
    <main class="content">
        <!-- Leaderboard Section -->
        <section class="section leaderboard-section" id="leaderboardSection">
            <h2>Leaderboard</h2>
            <div class="leaderboard-filters">
                <label for="saleTypeFilter">Sale Type:</label>
                <select id="saleTypeFilter"></select>

                <label for="timeFrameFilter">Time Frame:</label>
                <select id="timeFrameFilter"></select>
            </div>
            <div id="leaderboardContainer"></div>
        </section>

        <!-- Private Chat Section -->
        <section class="section private-chat-section" id="privateChatSection">
            <div class="chat-sidebar">
                <button id="newChatButton">New Chat</button>
                <ul id="chatList"></ul>
            </div>
            <div class="chat-main">
                <h2 id="chatHeader">Group Chat</h2>
                <div id="chatContainer"></div>
                <form id="messageForm">
                    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>

        <!-- Live Activities Section -->
        <section class="section live-activities-section" id="liveActivitiesSection">
            <h2>Live Activities</h2>
            <div id="liveActivitiesContainer"></div>
        </section>

        <!-- Charts Section -->
        <section class="section charts-container" id="chartsContainer"></section>

        <!-- Sales Data Section -->
        <section class="section sales-data-section" id="salesDataSection">
            <button id="toggleTableButton">Show Sales Data</button>
            <div id="salesFilters" class="sales-filters" style="display: none;">
                <label for="salesTimeFrame">Time Frame:</label>
                <select id="salesTimeFrame"></select>
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search...">
            </div>
            <div id="salesTableContainer" style="display: none;"></div>
            <button id="showMoreButton" style="display: none;">Show More</button>
        </section>

        <!-- Notifications Section -->
        <section class="section notifications-section" id="notificationsSection">
            <h2>Notifications</h2>
            <div id="notificationsContainer"></div>
            <button id="clearNotificationsButton">Clear Notifications</button>
        </section>

        <!-- Settings Section -->
        <section class="section settings-section" id="settingsSection">
            <h2>Settings</h2>
            <label for="userNameInput">Your Name:</label>
            <input type="text" id="userNameInput" placeholder="Enter your name">
            <button id="saveNameButton">Save Name</button>
        </section>
    </main>
</body>
</html>
