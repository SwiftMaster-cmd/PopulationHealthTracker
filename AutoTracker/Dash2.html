<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales History</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase and Chart.js -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="firebase-init.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="customer-info.js" defer></script>
    <script src="processedOutcomes.js" defer></script>
    <script src="color-palette.js" defer></script>
    <script src="leaderboard.js" defer></script>
    <script src="monthlyTotals.js" defer></script>
    <script src="charts.js" defer></script>
    <script src="profilePopup.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="header-container text-center my-4">
            <h1>Dashboard</h1>
            <button class="btn btn-primary profile-button">P</button>
        </div>

        <div class="row">
            <!-- Leaderboard Container -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="picker-container mb-2">
                            <select id="periodPicker" class="form-control">
                                <option value="day">Day</option>
                                <option value="week">Week</option>
                                <option value="month">Month</option>
                            </select>
                            <select id="saleTypePicker" class="form-control mt-2">
                                <option value="selectRX">S.R.X.</option>
                                <option value="billableHRA">H.R.A.</option>
                                <option value="transfer">Partner</option>
                                <option value="selectPatientManagement">S.P.M.</option>
                            </select>
                        </div>
                        <div id="leaderboard-section"></div>
                    </div>
                </div>
            </div>

            <!-- Chart Container -->
            <div class="col-lg-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="picker-container mb-2">
                            <select id="chartPeriodPicker" class="form-control">
                                <option value="day">Day</option>
                                <option value="week">Week</option>
                                <option value="month">Month</option>
                            </select>
                        </div>
                        <div id="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sales History Container -->
            <div class="col-lg-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="header-section mb-2">
                            <h2>Sales History</h2>
                            <div class="input-group mb-3">
                                <input type="text" id="searchById" class="form-control" placeholder="Search by lead ID">
                                <div class="input-group-append">
                                    <button id="clearSearch" class="btn btn-outline-secondary" style="display: none;">&times;</button>
                                </div>
                            </div>
                        </div>
                        <div id="lead-id-container" class="lead-id-container"></div>
                        <div class="sales-history-content" id="sales-outcomes-container"></div>
                        <div class="customer-info-container" id="customer-info-container"></div>
                        <div class="text-center mt-3">
                            <button id="prev" class="btn btn-primary">Prev</button>
                            <span id="counter">1 of 3</span>
                            <button id="next" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Monthly Sales Totals Container -->
            <div class="col-lg-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2>Monthly Sales Totals</h2>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="sales-item">
                                    <p class="sales-label">SRX</p>
                                    <p class="sales-value" id="srx-value">$0</p>
                                    <p class="sales-count" id="srx-count">0</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="sales-item">
                                    <p class="sales-label">Transfer</p>
                                    <p class="sales-value" id="transfer-value">$0</p>
                                    <p class="sales-count" id="transfer-count">0</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="sales-item">
                                    <p class="sales-label">HRA</p>
                                    <p class="sales-value" id="hra-value">$0</p>
                                    <p class="sales-count" id="hra-count">0</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="sales-item">
                                    <p class="sales-label">SPM</p>
                                    <p class="sales-value" id="spm-value">$0</p>
                                    <p class="sales-count" id="spm-count">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-4">
                                <div class="summary-item">
                                    <p class="summary-label">Last Month</p>
                                    <p class="summary-value" id="last-month-value">$0</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="summary-item">
                                    <p class="summary-label">TOTAL</p>
                                    <p class="summary-value" id="total-value">$0</p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="summary-item">
                                    <p class="summary-label">Average</p>
                                    <p class="summary-value" id="average-value">$0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Color Picker Container -->
            <div class="col-lg-12 text-center">
                <input type="color" id="colorPicker" class="form-control w-auto d-inline-block" />
                <button id="applyColor" class="btn btn-primary ml-2">Apply Color Palette</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
