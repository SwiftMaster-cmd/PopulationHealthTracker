<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Custom CSS for additional styles -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="firebase-init.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="customer-info.js" defer></script>
    <script src="color-palette.js" defer></script>
    <script src="sales-outcomes.js" defer></script>
    <script src="leaderboard.js" defer></script>
    <script src="monthlyTotals.js" defer></script>
    <script src="charts.js" defer></script>
    <script src="profilePopup.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center bg-secondary text-white p-3">
            <h1>Dashboard</h1>
            <button class="btn btn-tertiary">P</button>
        </div>

        <div class="container my-4">
            <!-- Leaderboard Container -->
            <div class="mb-4 p-4 bg-primary text-white rounded">
                <div class="d-flex mb-3">
                    <select id="periodPicker" class="form-select me-2">
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                    </select>
                    <select id="saleTypePicker" class="form-select">
                        <option value="selectRX">S.R.X.</option>
                        <option value="billableHRA">H.R.A.</option>
                        <option value="transfer">Partner</option>
                        <option value="selectPatientManagement">S.P.M.</option>
                    </select>
                </div>
                <div id="leaderboard-section"></div>
            </div>

            <!-- Chart Container -->
            <div class="mb-4 p-4 bg-primary text-white rounded">
                <div class="mb-3">
                    <select id="chartPeriodPicker" class="form-select">
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                    </select>
                </div>
                <div id="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>

            <!-- Sales History Container -->
            <div class="mb-4 p-4 bg-primary text-white rounded">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Sales History</h2>
                    <div class="input-group">
                        <input type="text" id="searchById" class="form-control" placeholder="Search by lead ID">
                        <button id="clearSearch" class="btn btn-outline-light" style="display: none;">&times;</button>
                    </div>
                </div>
                <div id="lead-id-container"></div>
                <div class="overflow-auto" id="sales-outcomes-container"></div>
                <div class="overflow-auto" id="customer-info-container"></div>
                <div class="d-flex justify-content-center mt-3">
                    <button id="prev" class="btn btn-light me-2">Prev</button>
                    <span id="counter">1 of 3</span>
                    <button id="next" class="btn btn-light ms-2">Next</button>
                </div>
            </div>

            <!-- Monthly Sales Totals Container -->
            <div class="p-4 bg-primary text-white rounded">
                <h2>Monthly Sales Totals</h2>
                <div class="row text-center mb-3">
                    <div class="col">
                        <p>SRX</p>
                        <p id="srx-value">$0</p>
                        <p id="srx-count">0</p>
                    </div>
                    <div class="col">
                        <p>Transfer</p>
                        <p id="transfer-value">$0</p>
                        <p id="transfer-count">0</p>
                    </div>
                    <div class="col">
                        <p>HRA</p>
                        <p id="hra-value">$0</p>
                        <p id="hra-count">0</p>
                    </div>
                    <div class="col">
                        <p>SPM</p>
                        <p id="spm-value">$0</p>
                        <p id="spm-count">0</p>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col">
                        <p>Last Month</p>
                        <p id="last-month-value">$0</p>
                    </div>
                    <div class="col">
                        <p>Total</p>
                        <p id="total-value">$0</p>
                    </div>
                    <div class="col">
                        <p>Average</p>
                        <p id="average-value">$0</p>
                    </div>
                </div>
            </div>

            <!-- Color Picker Container -->
            <div class="text-center mt-4">
                <input type="color" id="colorPicker" class="form-control form-control-color" />
                <button id="applyColor" class="btn btn-tertiary mt-2">Apply Color Palette</button>
            </div>
        </div>
    </div>
</body>
</html>
