<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Main styles -->

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Chart.js and Chroma.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    

    <!-- Chart.js Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <!-- Your JavaScript Files -->
    <script src="firebase-init.js" defer></script>
    <script src="display-sales.js" defer></script>
    <script src="auth.js" defer></script>
    <script src="dashboard.js" defer></script>

    <!-- Google Analytics -->
    <!-- (Your existing Google Analytics code) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RVBYB0RR06"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-RVBYB0RR06');
    </script>
</head>
<body>
<!-- Header Container -->
<div class="header-container">
  <!-- Left Side: Chart Controls -->
  <div class="chart-controls-container">
      <button id="showChartControlsButton">Add A Chart</button>
      <div class="chart-controls" style="display: none;">
          <select id="timeFrame"></select>
          <select id="actionType"></select>
          <select id="chartType"></select>
          <button id="addChartButton">Add Chart</button>
          <button id="hideChartControlsButton">Hide Chart Controller</button>
      </div>
  </div>

  <!-- Right Side: Commission Display -->
  <div id="commissionContainer" class="commission-container">
      <!-- Total commission will be displayed here -->
  </div>
</div>

<!-- Commission Details Popup -->
<div id="commissionDetailsPopup" class="commission-details-popup" style="display: none;">
  <div class="popup-content">
      <!-- Commission details will be populated here dynamically -->
  </div>
</div>



        <!-- Container for charts -->
        <div class="charts-container">
            <!-- Charts will be dynamically added here -->
        </div>

        <!-- Sales Data Section -->
        <div class="sales-data-section">
            <!-- Show/Hide Button -->
            <button id="toggleTableButton">Show Sales Data</button>

            <!-- Sales Data Filters -->
            <div class="sales-filters" id="salesFilters" style="display: none;">
                <label for="salesTimeFrame">Time Frame:</label>
                <select id="salesTimeFrame">
                    <option value="allTime">All Time</option>
                    <option value="today">Today</option>
                    <option value="currentWeek">Current Week</option>
                    <option value="previousWeek">Previous Week</option>
                    <option value="currentMonth">Current Month</option>
                    <option value="90days">Last 90 Days</option>
                    <option value="quarter">Quarter</option>
                    <option value="yearToDate">Year to Date</option>
                </select>

                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search...">
            </div>

            <!-- Sales Data Table -->
            <div class="grid-container" id="salesTableContainer" style="display: none;">
                <!-- Sales data table will be displayed here -->
            </div>

            <!-- Show More Button -->
            <button id="showMoreButton" style="display: none;">Show More</button>
        </div>
    </div>
</body>
</html>
