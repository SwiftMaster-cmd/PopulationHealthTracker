    <link rel="stylesheet" href="css/styles.css"> <!-- Main styles -->
    <link rel="stylesheet" href="css/leaderboard.css"> <!-- Main styles -->

    <link rel="stylesheet" href="css/sales.css"> <!-- Main styles -->

    <!-- Chart.js and Chroma.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    

    <!-- Chart.js Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <!-- Your JavaScript Files -->
    <script src="firebase-init.js" defer></script>
    <script src="settings.js" defer></script>
    <script src="notifications.js" defer></script>
    <script src="privateChat.js" defer></script>

    <script src="commission.js" defer></script>

    <script src="display-sales.js" defer></script>

<body>
<!-- Header Section -->
<header class="commission-header">
    <h3>Dashboard</h3>
    <ul>
        <!-- Dashboard Dropdown -->
        <li class="dropdown-container">
            <a href="dash2.html" class="dropdown-toggle">Dashboard</a>
            <ul class="dropdown-menu">
                <li><a href="notes.html">Notes</a></li>
                <li><a href="calender.html">Calendar</a></li>
                <li><a href="dailySummary.html">Daily Summary</a></li>
                <li><a href="notifications.html">Notifications</a></li>
            </ul>
        </li>

        <li><a href="cheatSheet.html">Cheat Sheet</a></li>

        <!-- Team Dropdown -->
        <li class="dropdown-container">
            <a href="team.html" class="dropdown-toggle">Team</a>
            <ul class="dropdown-menu">
                <li><a href="liveActivities.html">Live Activities</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
        </li>

        <!-- Insights Dropdown -->
        <li class="dropdown-container">
            <a href="chart.html" class="dropdown-toggle">Insights</a>
            <ul class="dropdown-menu">
                <li><a href="chart.html">Charts</a></li>
                <li><a href="summary.html">Summary</a></li>
            </ul>
        </li>

        <li><a href="sales.html">Sales History</a></li>
        <li><a href="settings.html">Settings</a></li>
    </ul>

    <div class="total-commission" id="totalCommissionContainer">
        <span id="totalCommissionAmount">$0.00</span>
        <!-- Commission Totals -->
        <div id="commissionTotals">
            <h3 id="totalCommission"></h3>
        </div>
    </div>
</header>

<div class="spacer"></div>




    <!-- Dashboard Charts Section -->
    <div class="container" id="chartsContainer">
        <!-- Filter Section -->
        <div class="filter-container">
            <div class="filter-row">
                <label for="timeFrame">Time Frame:</label>
                <select id="timeFrame">
                    <option value="today">Today</option>
                    <option value="currentWeek">Current Week</option>
                    <option value="previousWeek">Previous Week</option>
                    <option value="currentMonth">Current Month</option>
                    <option value="90days">Last 90 Days</option>
                    <option value="quarter">Quarter</option>
                    <option value="yearToDate">Year to Date</option>
                    <option value="allTime">All Time</option>
                </select>

                <label for="teamFilter">Team Filter:</label>
                <select id="teamFilter">
                    <option value="myData">My Data</option>
                    <option value="allData">All Data</option>
                </select>
            </div>

            <div class="filter-row">
                <label for="actionType">Action Type:</label>
                <select id="actionType">
                    <!-- Options will be populated dynamically -->
                </select>

                <label for="chartType">Chart Type:</label>
                <select id="chartType">
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="pie">Pie Chart</option>
                </select>
            </div>

            <div class="filter-row">
                <button id="addChartButton">Add Chart</button>
                <button id="clearChartsButton">Clear All Charts</button>
            </div>

            <div class="preset-controls">
                <input type="text" id="presetName" placeholder="Enter Preset Name">

                <button id="savePresetButton">Save Preset</button>

                <select id="presetSelect">
                    <option value="">Select a Preset</option>
                    <!-- Options will be populated dynamically -->
                </select>

                <button id="loadPresetButton">Load Preset</button>
                <button id="deletePresetButton">Delete Preset</button>
            </div>
        </div>

        <!-- Show/Hide Chart Controls Button -->
        <button id="toggleChartControlsButton">Show Chart Controls</button>

        <!-- Container for charts -->
        <div class="charts-container">
            <!-- Charts will be dynamically added here -->
        </div>
    </div>

<!-- Commission Totals -->
<div id="commissionTotals">

    <h3 id="totalCommission"></h3>
</div>

</body>
</html>
