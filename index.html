<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Work!</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhSqBwrg8GYyaqpYHOZS8HtFlcXZ09OJA",
            authDomain: "track-dac15.firebaseapp.com",
            databaseURL: "https://track-dac15-default-rtdb.firebaseio.com",
            projectId: "track-dac15",
            storageBucket: "track-dac15.appspot.com",
            messagingSenderId: "495156821305",
            appId: "1:495156821305:web:7cbb86d257ddf9f0c3bce8",
            measurementId: "G-RVBYB0RR06"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();

        async function googleSignIn() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                // Fetch the user's role from Firebase Realtime Database
                const roleRef = ref(database, `users/${user.uid}/role`);
                get(roleRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        const role = snapshot.val();
                        // Redirect user based on their role
                        if (role === 'manager') {
                            window.location.href = 'owner-portal.html';
                        } else {
                            // Default to user dashboard if role is 'user' or not specified
                            window.location.href = 'user-dashboard.html';
                        }
                    } else {
                        console.log('Role not found, redirecting to user dashboard.');
                        window.location.href = 'user-dashboard.html'; // Redirect if no role is found
                    }
                }).catch((error) => {
                    console.error('Fetching role failed:', error);
                    // Handle error, possibly redirect to a default or error page
                });
            } catch (error) {
                console.error('Error during Google sign-in:', error);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('googleSignInButton').addEventListener('click', googleSignIn);
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Please Sign In</h2>
        <div class="form-group">
            <!-- Google Sign-In Button -->
            <button id="googleSignInButton">Sign in with Google</button>
        </div>
    </div>
</body>
</html>
