<!DOCTYPE html>
<html>

    <title>Welcome to Work!</title>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhSqBwrg8GYyaqpYHOZS8HtFlcXZ09OJA",
            authDomain: "track-dac15.firebaseapp.com",
            databaseURL: "https://track-dac15-default-rtdb.firebaseio.com",
            projectId: "track-dac15",
            storageBucket: "track-dac15.appspot.com",
            messagingSenderId: "495156821305",
            appId: "1:495156821305:web:7cbb86d257ddf9f0c3bce8",
            measurementId: "G-RVBYB0RR06"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();

        async function googleSignIn() {
            const token = grecaptcha.getResponse();
            if (!token) {
                alert('Please complete the reCAPTCHA.');
                return;
            }

            try {
                const result = await signInWithPopup(auth, provider);
                // Directly redirect to user dashboard after successful sign-in
                window.location.href = 'user-dashboard.html';
            } catch (error) {
                console.error('Error during Google sign-in:', error);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('googleSignInButton').addEventListener('click', googleSignIn);
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Please Sign In</h2>
        <div class="form-group">
            <!-- reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="6Ld5PecpAAAAAEXaLr2jTmFevUUfpAhGfju-Wmhz"></div>
            <!-- Google Sign-In Button -->
            <button id="googleSignInButton">Sign in with Google</button>
        </div>
    </div>
</body>
</html>
