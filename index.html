<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Example</title>
</head>
<body>

    <h1>Firebase Authentication Example</h1>

    <div id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br>
        <button onclick="login()">Login</button>
    </div>

    <div id="user-info" style="display:none;">
        <h2>Welcome, <span id="user-name"></span>!</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="register-form">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" placeholder="Enter your email">
        <br>
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" placeholder="Enter your password">
        <br>
        <label for="register-name">Name:</label>
        <input type="text" id="register-name" placeholder="Enter your name">
        <br>
        <button onclick="register()">Register</button>
    </div>

    <!-- Include Firebase SDK for Authentication and Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- Include your Firebase configuration -->
    <script src="firebase-config.js"></script>

    <!-- Include your main script -->
    <script src="main.js"></script>

</body>
</html>
