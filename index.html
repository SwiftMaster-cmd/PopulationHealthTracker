<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Work!</title>
    <link rel="stylesheet" href="login-style.css">
    <script src="main.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            databaseURL: "your-database-url",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id",
            measurementId: "your-measurement-id"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();

        async function googleSignIn() {
            const token = grecaptcha.getResponse();
            if (!token) {
                alert('Please complete the reCAPTCHA.');
                return;
            }

            try {
                await signInWithPopup(auth, provider);
                window.location.href = 'user-dashboard.html';
            } catch (error) {
                console.error('Error during Google sign-in:', error);
            }
        }

        async function emailPasswordSignIn(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'user-dashboard.html';
            } catch (error) {
                console.error('Error during email sign-in:', error);
                alert('Failed to sign in. Please check your email and password.');
            }
        }

        async function registerWithEmailAndPassword(email, password) {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await sendEmailVerification(auth.currentUser);
                alert('Registration successful. Please check your email for verification.');
                // Optionally, you can redirect to a different page or handle the verification email prompt here.
            } catch (error) {
                console.error('Error during registration:', error);
                alert('Failed to register. Please try again.');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('googleSignInButton').addEventListener('click', googleSignIn);
            document.getElementById('emailSignInButton').addEventListener('click', () => {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                emailPasswordSignIn(email, password);
            });
            document.getElementById('registerButton').addEventListener('click', () => {
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                registerWithEmailAndPassword(email, password);
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Please Sign In</h2>
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6Ld5PecpAAAAAEXaLr2jTmFevUUfpAhGfju-Wmhz"></div>
            <button id="googleSignInButton">Sign in with Google</button>
        </div>
        <h3>Or Login with Email</h3>
        <div class="form-group">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="emailSignInButton">Login</button>
        </div>
        <h3>Register with Email</h3>
        <div class="form-group">
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button id="registerButton">Register</button>
        </div>
    </div>
</body>
</html>
