<!DOCTYPE html>
<html>
<head>
    <title>Login and Sign Up Page</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js"></script>
</head>
<body>
    <h2>Login Form</h2>
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p id="login-message"></p> <!-- Message for login status -->

    <h2>Sign Up Form</h2>
    <form id="signup-form">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required><br><br>
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <p id="signup-message"></p> <!-- Message for signup status -->

    <!-- Firebase Config and Custom Scripts -->
    <script src="firebase-config.js"></script> <!-- Your Firebase configuration script -->
    <script src="firebase-auth.js"></script>    <!-- Your Firebase Auth handling script -->
</body>
</html>
