<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <button onclick="goToViewSales()">View Sales</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Sales Tracker</h1>

        <form id="salesForm">
            <div class="form-group">
                <label for="leadId">Lead ID:</label>
                <input type="text" id="leadId" placeholder="Enter lead ID" required>
            </div>

            <div class="form-group">
                <label for="esiStatus">ESI Status:</label>
                <select id="esiStatus" required>
                    <option value="complete">Complete</option>
                    <option value="incomplete">Incomplete</option>
                </select>
            </div>

            <div class="form-group">
                <label for="saleType">Sale Type:</label>
                <div class="custom-multiselect" id="saleType">
                    <div class="option" data-value="Billable HRA">Billable HRA</div>
                    <div class="option" data-value="Flex HRA">Flex HRA</div>
                    <div class="option" data-value="Select RX">Select RX</div>
                    <div class="option" data-value="Schedule/Transfer">Schedule/Transfer</div>
                </div>
                <input type="hidden" id="selectedSaleTypes">
            </div>

            <button type="button" id="submitBtn" onclick="submitSale()">Submit Sale</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
