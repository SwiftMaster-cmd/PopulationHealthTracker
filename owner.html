<!DOCTYPE html>
<html>
<head>
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhSqBwrg8GYyaqpYHOZS8HtFlcXZ09OJA",
            authDomain: "track-dac15.firebaseapp.com",
            databaseURL: "https://track-dac15-default-rtdb.firebaseio.com",
            projectId: "track-dac15",
            storageBucket: "track-dac15.appspot.com",
            messagingSenderId: "495156821305",
            appId: "1:495156821305:web:7cbb86d257ddf9f0c3bce8",
            measurementId: "G-RVBYB0RR06"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        async function fetchAllData() {
            const dbRef = ref(database);
            const snapshot = await get(dbRef);
            if (snapshot.exists()) {
                return snapshot.val();
            } else {
                console.log("No data available");
                return null;
            }
        }

        async function fetchUserProfiles() {
            const usersRef = ref(database, 'users');
            const usersSnapshot = await get(usersRef);
            const usersData = usersSnapshot.val();

            const profiles = {};
            for (const uid in usersData) {
                profiles[uid] = {
                    email: usersData[uid].email,
                    name: usersData[uid].name || usersData[uid].email // Fallback to email if name is not available
                };
            }
            return profiles;
        }

        async function fetchAccountNumbersAndTimes(data) {
            const accountNumbers = {};
            const outcomeTimes = {};

            function extractData(obj) {
                for (const key in obj) {
                    if (typeof obj[key] === 'object' && obj[key] !== null) {
                        if (obj[key].hasOwnProperty('accountNumber')) {
                            accountNumbers[key] = obj[key].accountNumber;
                        }
                        if (obj[key].hasOwnProperty('outcomeTime')) {
                            outcomeTimes[key] = obj[key].outcomeTime;
                        }
                        extractData(obj[key]);
                    }
                }
            }

            extractData(data);
            return { accountNumbers, outcomeTimes };
        }

        function formatTimeFrame(timestamp) {
            const date = new Date(timestamp);
            const options = { month: 'numeric', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
            return date.toLocaleString('en-US', options);
        }

        function createNodeElement(key, value, profiles, accountNumbers, outcomeTimes) {
            const nodeContainer = document.createElement('div');
            nodeContainer.className = 'node-container';

            let displayKey = profiles[key]?.name || profiles[key]?.email || accountNumbers[key] || key;
            if (displayKey === key && key.startsWith('-')) {
                displayKey = accountNumbers[key] || key;
            }

            if (outcomeTimes[key]) {
                displayKey += ` (${formatTimeFrame(outcomeTimes[key])})`;
            }

            const keyElement = document.createElement('h3');
            keyElement.textContent = displayKey;
            keyElement.style.cursor = 'pointer';
            keyElement.addEventListener('click', () => {
                subContainer.style.display = subContainer.style.display === 'none' ? 'block' : 'none';
            });

            const subContainer = document.createElement('div');
            subContainer.className = 'sub-container';

            if (typeof value === 'object' && value !== null) {
                Object.entries(value).forEach(([subKey, subValue]) => {
                    const subNodeElement = createNodeElement(subKey, subValue, profiles, accountNumbers, outcomeTimes);
                    subContainer.appendChild(subNodeElement);
                });
            } else {
                const valueElement = document.createElement('p');
                valueElement.textContent = value;
                subContainer.appendChild(valueElement);
            }

            subContainer.style.display = 'none'; // Start hidden
            nodeContainer.appendChild(keyElement);
            nodeContainer.appendChild(subContainer);

            return nodeContainer;
        }

        function displayData(data, profiles, accountNumbers, outcomeTimes) {
            const container = document.getElementById('dataContainer');
            container.innerHTML = ''; // Clear previous content

            Object.entries(data).forEach(([key, value]) => {
                const nodeElement = createNodeElement(key, value, profiles, accountNumbers, outcomeTimes);
                container.appendChild(nodeElement);
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userAuthorityRef = ref(database, 'users/' + user.uid + '/authority');
                const userAuthoritySnapshot = await get(userAuthorityRef);
                const authorityLevel = userAuthoritySnapshot.val();

                if (authorityLevel === 3) {
                    const data = await fetchAllData();
                    const profiles = await fetchUserProfiles();
                    const { accountNumbers, outcomeTimes } = await fetchAccountNumbersAndTimes(data);
                    displayData(data, profiles, accountNumbers, outcomeTimes);
                } else {
                    alert("You do not have permission to view this page.");
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        .node-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .node-container h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .node-container p {
            margin: 5px 0;
            color: #666;
        }

        .sub-container {
            margin-left: 20px;
            border-left: 2px solid #ddd;
            padding-left: 10px;
        }

        #dataContainer {
            width: 100%;
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <h1>Owner Dashboard</h1>
    <div id="dataContainer"></div>
</body>
</html>
