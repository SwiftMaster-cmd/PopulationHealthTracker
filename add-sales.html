<body>

    <h2>Add Sales</h2>

    <!-- Add Sales Form -->
    <form id="addSalesForm">
        <!-- Lead ID -->
        <label for="lead_id">Lead ID:</label>
        <input type="text" id="lead_id" name="lead_id" required><br><br>

        <!-- ESI Content - Yes/No Buttons -->
        <label>ESI Content:</label>
        <input type="radio" id="esi_yes" name="esi_content" value="Yes">
        <label for="esi_yes">Yes</label>
        <input type="radio" id="esi_no" name="esi_content" value="No">
        <label for="esi_no">No</label><br><br>

        <!-- Sale Type - Dropdown Selection -->
        <label for="sale_type">Sale Type:</label>
        <select id="sale_type" name="sale_type" required>
            <option value="billable_hra">Billable HRA</option>
            <option value="flex_hra">Flex HRA</option>
            <option value="select_rx">Select RX</option>
            <option value="transfer">Transfer</option>
        </select><br><br>

        <!-- Notes -->
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="4" cols="50" required></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Add Sale</button>
    </form>
    <a href="history.html" class="btn">View Sales History</a>

    <!-- Placeholder for the confirmation message -->
    <div id="confirmationMessage" style="margin-top: 10px;"></div>
