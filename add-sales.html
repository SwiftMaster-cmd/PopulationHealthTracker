    <!-- Sales Form -->
    <form>
        <label for="lead_id">Lead ID:</label>
        <input type="text" id="lead_id" required>

       <!-- ESI Consent as buttons -->
        <label>ESI Consent:</label>
        <div id="esi_consent_buttons">
            <button type="button" onclick="setEsiConsent('yes')">Yes</button>
            <button type="button" onclick="setEsiConsent('no')">No</button>
        </div>

        <!-- Hidden input to store ESI Consent value -->
        <input type="hidden" id="esi_consent" value="">

        <label for="sale_type">Sale Type:</label>
        <input type="text" id="sale_type" required>

        <!-- Timestamp is set automatically in JavaScript -->
