<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Sales</title>
    <link rel="stylesheet" href="add-sales.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhSqBwrg8GYyaqpYHOZS8HtFlcXZ09OJA",
            authDomain: "track-dac15.firebaseapp.com",
            databaseURL: "https://track-dac15-default-rtdb.firebaseio.com",
            projectId: "track-dac15",
            storageBucket: "track-dac15.appspot.com",
            messagingSenderId: "495156821305",
            appId: "1:495156821305:web:7cbb86d257ddf9f0c3bce8",
            measurementId: "G-RVBYB0RR06"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        window.db = db;
        window.auth = auth;
    </script>
</head>
<body>

    <div class="main-container">
        <h2>Add Sales</h2>

        <form id="addSalesForm" class="form-container">
            <div class="form-group">
                <label for="lead_id">Lead ID:</label>
                <input type="text" id="lead_id" name="lead_id" required>
            </div>

            <div class="form-group">
                <label>ESI Content:</label>
                <div class="radio-buttons">
                    <input type="radio" id="esi_yes" name="esi_content" value="Yes">
                    <label for="esi_yes">Yes</label>
                    <input type="radio" id="esi_no" name="esi_content" value="No">
                    <label for="esi_no">No</label>
                </div>
            </div>

            <div class="form-group">
                <label>Sale Type:</label>
                <div class="sale-type-buttons">
                    <button type="button" class="sale-type-btn" data-value="billable_hra">Billable HRA</button>
                    <button type="button" class="sale-type-btn" data-value="flex_hra">Flex HRA</button>
                    <button type="button" class="sale-type-btn" data-value="select_rx">Select RX</button>
                    <button type="button" class="sale-type-btn" data-value="transfer">Transfer</button>
                </div>
                <input type="hidden" id="billable_hra" name="sale_type[billable_hra]" value="0">
                <input type="hidden" id="flex_hra" name="sale_type[flex_hra]" value="0">
                <input type="hidden" id="select_rx" name="sale_type[select_rx]" value="0">
                <input type="hidden" id="transfer" name="sale_type[transfer]" value="0">
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" rows="4" cols="50" required></textarea>
            </div>

            <button type="submit">Add Sale</button>
        </form>

        <div id="confirmationMessage" style="margin-top: 10px;"></div>
        <a href="history.html" class="btn">View Sales History</a>
    </div>

    <!-- JavaScript for toggling sale type buttons -->
    <script>
        document.querySelectorAll('.sale-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('selected');
                const value = this.getAttribute('data-value');
                const input = document.getElementById(value);
                input.value = input.value === '0' ? '1' : '0';
            });
        });
    </script>

    <script type="module" src="add-sales.js"></script>

</body>
</html>
