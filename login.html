<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <button id="googleSignInButton">Sign in with Google</button>
        <h3>Or</h3>
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Password">
        <button id="emailSignInButton">Sign in with Email</button>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics.js"></script>
    <script src="loginAuth.js"></script>
</body>
</html>
